<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- all icons link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

  <!-- font link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <!-- css file  -->
  <link rel="stylesheet" href="style.css">

  <!-- weather icon file  -->

  <title> weather application </title>
</head>

<body>

  <div class="maindiv">

    <div class="div1">
      <h2 id="weekname"> weekname </h2>
      <h4 id="date"> todays / date / </h4>
      <h3 id="location"> <i class="bi bi-geo-alt"></i> location </h3>
      <span class="sunicon" id="weather-icon">
        <img id="changableicon" src="icons/01d.svg">
      </span>
      <h1 id="temp"> 12 Â°C </h1>
      <span id="description">how's day</span>
    </div>

    <div class="div2">

      <div class="phw">
        <h3> Precipitation <span>0 %</span> </h3>
        <h3> Humidity <span id="humidity">43</span> </h3>
        <h3>Wind <span id="wind-speed">0 km/h </span> </h3>
      </div>

      <div class="weaklyweather">

        <!-- first day  -->
        <div class="alldays firstday">
          <i class="bi bi-brightness-high"></i>
          <h3> wens </h3>
          <span class="temp">
            29&#8451;
          </span>
        </div>
        
        <div class="description">
          this is the daily data which provide by the free weather API
        </div>

      </div>

      <div class="changelocation">
        <input id="searchlocation" placeholder="insert your city name">
        <button type="button" id="setlocation">
          <i class="bi bi-geo-alt"></i>
        </button>
      </div>
    </div>

  </div>


  <script src="script.js"></script>

</body>
</html>
